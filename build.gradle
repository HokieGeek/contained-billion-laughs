apply plugin: 'java'
apply plugin: 'application'

applicationDefaultJvmArgs = ["-Djdk.xml.entityExpansionLimit=0"]
mainClassName = 'org.sonatype.se.hacks.lolz.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-simple:2.0.0-alpha0'
    compile 'ro.pippo:pippo:1.12.0'
    compile 'ro.pippo:pippo-jaxb:1.12.0'
}
